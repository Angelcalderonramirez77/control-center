            <div class="form-group">

    <script type="module">
        import { login, formatCedula, isValidCedula, showError, hideError } from './js/shared/auth.js';

        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const cedulaInput = document.getElementById('employee-id');

        // Auto-formato de cÃ©dula dominicana (XXX-XXXXXXX-X)
        cedulaInput.addEventListener('input', (e) => {
            let valor = e.target.value.replace(/\D/g, '');
            if (valor.length > 11) valor = valor.slice(0, 11);
            
            let formateado = '';
            if (valor.length > 0) formateado = valor.slice(0, 3);
            if (valor.length > 3) formateado += '-' + valor.slice(3, 10);
            if (valor.length > 10) formateado += '-' + valor.slice(10, 11);
            
            e.target.value = formateado;
        });

        // Cargar tema guardado
        const savedTheme = localStorage.getItem('empleado-theme') || 'light';
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.textContent = 'â˜€ï¸';
        }

        // Toggle de tema
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('empleado-theme', isDark ? 'dark' : 'light');
            themeToggle.textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
        });

        // Login
        document.getElementById('employee-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('employee-id').value;
            const password = document.getElementById('employee-password').value;
            const errorDiv = document.getElementById('error-message');

            hideError(errorDiv);

            // Validar cÃ©dula
            if (!isValidCedula(id)) {
                showError(errorDiv, 'âŒ CÃ©dula invÃ¡lida. Debe tener 11 dÃ­gitos numÃ©ricos');
                return;
            }

            // Formatear cÃ©dula
            const formattedId = formatCedula(id);

            // Intentar login
            const user = await login(formattedId, password);

            if (user && user.id) {
                window.location.href = 'employee-dashboard.html';
            } else {
                showError(errorDiv, 'âŒ CÃ©dula o contraseÃ±a incorrectos');
            }
        });
    </script>
